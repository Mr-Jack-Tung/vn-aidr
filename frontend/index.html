<html lang="en">

<head>

    <!-- Custom fonts -->

</head>

<body id="page-top">

    <!-- Page Wrapper -->

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon">
                    <img src="img/logo.png" style="width: 8rem; max-width: 100%;"/>
                </div>
                <!-- <div class="sidebar-brand-text mx-3"></div> -->
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">
        
            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                Features
            </div>

            <!-- Nav Item - Dashboard -->
            <div id="section-menu">
            </div>
            

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-dark bg-dark topbar static-top shadow mb-0 pb-0">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <h2 id="section-title" style="font-size: 1.6rem;"></h2>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                        <li class="nav-item dropdown no-arrow d-sm-none">
                            <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-search fa-fw"></i>
                            </a>
                            <!-- Dropdown - Messages -->
                            <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                                aria-labelledby="searchDropdown">
                                <form class="form-inline mr-auto w-100 navbar-search">
                                    <div class="input-group">
                                        <input type="text" class="form-control bg-light border-0 small"
                                            placeholder="Search for..." aria-label="Search"
                                            aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="button">
                                                <i class="fas fa-search fa-sm"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </li>

                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#info-modal">
                                Info
                            </button>
                        </li>

                    </ul>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid pl-4 pr-4 pt-2">

                    <!-- Content Row -->
                    <div class="row mt-0">
                        <div class="p-2">
                            <input style="display: none;" type="file" id="upload-file" name="file" />
                            <a id="upload-btn" href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm mb-2"><i
                                class="fas fa-upload fa-sm"></i> Upload</a>
                        </div>
                        <div class="p-2">
                            <a id="gen-report-btn" href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm mb-2"><i
                                class="fas fa-download fa-sm"></i> Generate Report</a>
                        </div>
                    </div>
                    <div class="row" style="position: relative;">    
                        <div class="col col-12 col-sm-6 col-md-7 col-lg-9 col-xl-9" style="position: relative; height: 80vh;">
                            <img id="display-image" src="" style="height: 80vh;">
                        </div>
                        <div class="col col-12 col-sm-6 col-md-5 col-lg-3 col-xl-3" style="position: relative; height: 10vh;">
                            <h2 style="font-size: 1.2rem; text-align: center; margin-top: 2rem; color: #04d6b3; font-weight: bold;">
                                OUTPUT
                            </h2>
                            <div id="proba-chart-wrapper" class="form-group">
                                <canvas id="proba-chart"></canvas>
                            </div>
                            <div class="form-group">
                                <textarea readonly style="height: 50vh;" class="form-control bg-dark" id="output-log"></textarea>
                            </div>
                        </div>
                        <div class="loading-modal"></div>
                    </div>

                </div>
                <!-- /.container-fluid -->

                <style>
                    .loading-modal {
                        display: none;
                        top: 0;
                        left: 0;
                        bottom: 0;
                        right: 0;
                        position: absolute;
                        z-index:    1000;
                        background: rgba( 0, 0, 0, .9 )
                            url('img/loading.svg')
                            50% 50%
                            no-repeat;
                    }
                </style>

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

  
        <!-- About -->
        <div class="modal fade" id="info-modal" tabindex="-1" role="dialog" aria-labelledby="info-modal-label" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                <h5 class="modal-title" id="info-modal-label">About</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body" style="color: #fff">
                    <p>VN AIDr - AI solutions for medical image processing - An open source from <b><a style="color:#fff" href="https://vnopenai.org/">VNOpenAI</a></b>.</p>
                    <p><b>Source code:</b> <a style="color:#fff" href="https://github.com/VNOpenAI/vn-aidr">https://github.com/VNOpenAI/vn-aidr</a>.</p>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>

    </div>
    <!-- End of Page Wrapper -->


    <!-- Medical Report Modal -->
    <div class="modal fade" id="medical-report-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New medical report</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Patient Name:</label>
                    <input type="text" class="form-control" id="patient-name-inp">
                </div>
                <div class="form-group">
                    <label for="message-text" class="col-form-label">Conclusion:</label>
                    <textarea class="form-control" id="medical-conclusion-inp"></textarea>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="add-accent-btn" type="button" class="btn btn-primary">Add Accent</button>
                <button id="gen-pdf-btn" type="button" class="btn btn-primary">Export PDF</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>
    <!-- End of Medical Report Modal -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <script src="js/main.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.9.0/viewer.min.css" integrity="sha512-1cfqrTRQ8V1TnQsSu97+x7PoylALHKOQuwpFaa6lwe6lo5EOUmGNmX3LBq/yxUokfGaUtWkjZJGmuXqG5THgdA==" crossorigin="anonymous" />
    <script src="js/med-imaging.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css" integrity="sha512-/zs32ZEJh+/EO2N1b0PEdoA10JkdC3zJ8L5FTiQu82LR9S/rOQNfQN7U59U9BC12swNeRAz3HSzIL2vpp4fv3w==" crossorigin="anonymous" />
    <script src="js/chart-init.min.js"></script>

    <script src="js/Arial-font.min.js"></script>
    <script src="js/report.min.js"></script>
